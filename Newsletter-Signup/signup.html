  <body class="text-center">
    <main class="form-signin">
      <form action="/" class="form-signin" method="post">
        <img
          class="mb-4 logoimg"
          src="images/logo-2.png"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal signup">Sign Up to Our Newsletter!</h1>

        <div class="form-floating">
          <input
            type="text" name="fName"
            class="form-control top"
            placeholder="First Name"
            required
            autofocus
          />
        </div>

        <div class="form-floating">
          <input
            type="text" name="lName"
            class="form-control middle"
            placeholder="Last Name"
            required
          />
        </div>
        <div class="form-floating">
          <input
            type="email" name="email"
            class="form-control bottom"
            placeholder="Email"
            required
          />
        </div>

        <button class="w-100 btn btn-lg btn-block btn-light" type="submit">
          Sign Me Up!
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; NewsHub</p>
      </form>
    </main>
  </body>
